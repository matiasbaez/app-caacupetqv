<ion-header no-border translucent>
  <ion-toolbar>
    <ion-img src="/assets/img/colored-logo.png" class="header-image animated fadeIn"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-slides pager="true" class="slide-full">
    <ion-slide *ngFor="let slide of slides">
      <ion-card>
        <img [src]="slide.image" class="slide-image">
        <ion-card-header>
          <ion-card-title>{{ slide.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
