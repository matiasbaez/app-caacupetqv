<app-header></app-header>

<ion-toolbar color="primary">
  <ion-searchbar placeholder="Buscar zona..." (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
</ion-toolbar>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let zone of zones">
      <app-zone [zone]="zone"></app-zone>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addZone()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
