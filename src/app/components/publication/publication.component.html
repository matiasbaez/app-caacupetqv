<ion-item-options side="start">
  <ion-item-option (click)="editPublication(publication)">
    <ion-icon slot="icon-only" name="create"></ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item>
  <ion-avatar slot="start">
    <img [src]="(publication.planta.imagen | absolutize) | urlSanitizer" alt="">
  </ion-avatar>
  <ion-label>
    <h3>{{ publication.planta.nombre }}</h3>
    <p>{{ publication.descripcion }}</p>
  </ion-label>
</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="deletePublication(publication.idPublicacion)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
