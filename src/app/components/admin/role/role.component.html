<ion-item-options side="start">
  <ion-item-option (click)="editRole(role)">
    <ion-icon slot="icon-only" name="create"></ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item>
  <ion-icon slot="start" name="person"></ion-icon>
  <ion-label>
    <h3>{{ role.nombre }}</h3>
  </ion-label>
  <ion-label slot="end" text-right *ngIf="role.estado == 0">Desactivado</ion-label>
  <ion-label slot="end" text-right *ngIf="role.estado == 1">Disponible</ion-label>
</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="deleteRole(role.idRole)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
