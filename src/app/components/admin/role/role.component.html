<ion-item-options side="start">
  <ion-item-option (click)="editRole(role)">
    <ion-icon slot="icon-only" name="create"></ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item>
  <ion-icon slot="start" name="person"></ion-icon>
  <ion-label>
    <h3>Administrador</h3>
  </ion-label>
  <ion-label slot="end" text-right>Disponible</ion-label>
</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="deleteRole(role)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
