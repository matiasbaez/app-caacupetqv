<ion-item-options side="start">
  <ion-item-option (click)="editZone(zone)">
    <ion-icon slot="icon-only" name="create"></ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item>
  <ion-icon slot="start" name="business"></ion-icon>
  <ion-label>
    <h3>{{ zone.nombre }}</h3>
  </ion-label>
  <ion-label slot="end" text-right *ngIf="zone.estado == 1">Activado</ion-label>
  <ion-label slot="end" text-right *ngIf="zone.estado == 0">Desactivado</ion-label>
</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="deleteZone(zone)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
