<ion-item-options side="start">
  <ion-item-option (click)="editUser(user)">
    <ion-icon slot="icon-only" name="create"></ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item>
  <ion-icon slot="start" name="person"></ion-icon>
  <ion-label>
    <h3>{{ user.name }}</h3>
    <p>{{ user.email }}</p>
  </ion-label>
  <ion-label slot="end" text-right *ngIf="user.estado == 1">Disponible</ion-label>
  <ion-label slot="end" text-right *ngIf="user.estado == 0">Desactivado</ion-label>
</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="deleteUser(user.id)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
