<ion-item-options side="start">
  <ion-item-option (click)="editPlant(plant)">
    <ion-icon slot="icon-only" name="create"></ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item>
  <ion-avatar slot="start">
    <img *ngIf="!plant.imagen" src="/assets/img/plant.jpg" alt="">
    <img *ngIf="plant.imagen" [src]="(plant.imagen | absolutize) | urlSanitizer" alt="">
  </ion-avatar>
  <ion-label>
    <h3>{{ plant.nombre }}</h3>
    <p>{{ plant.descripcion }}</p>
  </ion-label>
</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="deletePlant(plant.idPlanta)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
