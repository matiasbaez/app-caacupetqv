<ion-item-options side="start">
  <ion-item-option (click)="editPlant(plant)">
    <ion-icon slot="icon-only" name="create"></ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item>
  <ion-avatar slot="start">
    <img src="/assets/img/plant.jpg" alt="">
  </ion-avatar>
  <ion-label>
    <h3>Nombre Planta</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi, enim?</p>
  </ion-label>
</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="deletePlant(plant)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
